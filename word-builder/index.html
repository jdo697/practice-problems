<body>

</body>
<script>
  function wordBuilder(wordToSpell) {
    var blank = ''
    var result = []
    for (var i = 0; i < wordToSpell.length; i++) {
      blank += wordToSpell[i]
      result.push(blank)
    }
    return result
  }
</script>
