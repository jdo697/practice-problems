</body>
<script>
  function phAnalyzer(pH) {
    if (pH < 7) {
      return 'Acid'
    }
    else if (pH === 7) {
      return 'Neutral'
    }
    else if (pH > 7 && pH < 14) {
      return 'Alkaline'
    }
    else {
      return 'Invalid Input'
    }
  }

  console.log(phAnalyzer(5))
  console.log(phAnalyzer(7))
  console.log(phAnalyzer(10))
  console.log(phAnalyzer(20))

</script>
</html>
