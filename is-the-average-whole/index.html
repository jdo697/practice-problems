<script>
  function isTheAverageWhole(numbersArray) {
    var total = 0
    var denominator = numbersArray.length

    for (var i = 0; i < numbersArray.length; i++) {
      total += numbersArray[i]
    }
    var fraction = total/denominator
    return Number.isInteger(fraction)

  }
</script>
