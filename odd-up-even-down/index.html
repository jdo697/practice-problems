  <title>odd-up-even-down</title>

</body>
<script>
  function oddUpEvenDown(array) {
    var newArray = []
    for (i = 0; i < array.length; i++) {
      if (array[i] % 2 === 0) {
        var result = array[i] - 1
        newArray.push(result)
      }
      else {
        var result = array[i] + 1
        newArray.push(result)
      }
    }
    return newArray
  }
</script>
