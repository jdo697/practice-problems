<script>
  function decimalPlaceCounter(stringNumber) {
    var period = stringNumber.indexOf('.')
    var total = stringNumber.length

    for(var i = 0; i < total; i++) {
      if(period === -1) {
        return 0
      }
      else {
        return total - period - 1
      }
    }

  }
</script>
