<script>
  function decimalPlaceCounter(stringNumber) {
    var result = 0
    for(var i = stringNumber.length - 1; i > 0; i--) {
      if(stringNumber[i] === '.') {
        return result
      }
      result++
    }
    return 0
  }
</script>
